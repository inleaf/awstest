name: Build and Deploy WAR to EC2

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ðŸ› ï¸ Build WAR with Maven
      run: mvn clean package -DskipTests

    - name: ðŸ“¤ Copy WAR to EC2 via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        source: target/*.war
        target: /home/ec2-user/app/

    - name: ðŸš€ Start Spring Boot WAR on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USER }}
        key: ${{ secrets.AWS_KEY }}
        script: |
          echo "ðŸ›‘ Killing old java process (if any)..."
          pkill -f 'java -jar' || true

          echo "ðŸ§¹ Cleaning previous WAR files..."
          rm -f /home/ec2-user/app/*.log

          echo "ðŸš€ Starting new WAR app in background..."
          nohup java -jar /home/ec2-user/app/*.war --server.port=8888 > /home/ec2-user/app/log.txt 2>&1 &
